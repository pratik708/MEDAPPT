<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Medical Appointment Scheduling</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    form {
      max-width: 600px;
      margin: auto;
    }

    label {
      display: block;
      margin-bottom: 8px;
    }

    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 16px;
      box-sizing: border-box;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <h2>Medical Appointment Scheduling</h2>

  <form action="/submit_appointment" method="post">
    <label for="patientName">Patient Name:</label>
    <input type="text" id="patientName" name="patientName" required>

    <label for="contactNumber">Contact Number:</label>
    <input type="tel" id="contactNumber" name="contactNumber" pattern="[0-9]{10}" placeholder="Enter 10-digit phone number" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="preferredDate">Preferred Date:</label>
    <input type="date" id="preferredDate" name="preferredDate" required>

    <label for="preferredTime">Preferred Time:</label>
    <input type="time" id="preferredTime" name="preferredTime" required>

    <label for="reason">Reason for Appointment:</label>
    <textarea id="reason" name="reason" rows="4" required></textarea>

    <button type="submit">Submit Appointment</button>
  </form>

</body>
</html>
